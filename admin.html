<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
<h1>ADMIN PANEL</h1>
<button onclick="setRes('RED')">RED</button>
<button onclick="setRes('GREEN')">GREEN</button>
<button onclick="setRes('VIOLET')">VIOLET</button>

<script type="module">
import { db } from "./config.js"
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

async function setRes(c){
 await setDoc(doc(db,"rooms","room30"),{
   result:c, time:Date.now()
 });
 alert("Set: "+c)
}
</script>
</body>
</html>
