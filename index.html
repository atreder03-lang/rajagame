   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAJA GAME DEMO</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="config.js"></script>

<style>
body {
  font-family: Arial;
  background:#111c2e;
  color:white;
  text-align:center;
  margin:0;
}
h1{margin-top:20px;}
.btn{
  padding:10px 18px;
  border-radius:6px;
  margin:5px;
  border:none;
  color:white;
  font-weight:bold;
  font-size:15px;
}
.green{background:#00c853;}
.red{background:#e53935;}
.purple{background:#8e24aa;}
.card{
  width:90%;
  background:#162033;
  margin:auto;
  padding:15px;
  border-radius:8px;
  margin-top:15px;
}
.smallBtn{padding:6px 12px;border-radius:6px;background:#333;margin:2px;border:none;color:white;}
.active{background:#0277bd;}
</style>
</head>

<body>
<h1>RAJA GAME</h1>
<h3>Wallet: ₹<span id="wallet">1000</span></h3>

<button class="smallBtn" onclick="addCoins()">Deposit +100</button>
<button class="smallBtn" onclick="removeCoins()">Withdraw -100</button>

<div style="margin-top:10px;">
<button class="smallBtn active" onclick="setMode(30,this)">Win Go 30s</button>
<button class="smallBtn" onclick="setMode(60,this)">Win Go 1m</button>
<button class="smallBtn" onclick="setMode(180,this)">Win Go 3m</button>
</div>


<div class="card">
<h2>⏳ <span id="timer">30</span>s</h2>

<h3>Select Bet Amount</h3>
<div>
<button class="smallBtn" onclick="setBet(10)">₹10</button>
<button class="smallBtn" onclick="setBet(20)">₹20</button>
<button class="smallBtn" onclick="setBet(50)">₹50</button>
<button class="smallBtn" onclick="setBet(100)">₹100</button>
</div>

<h3>Choose Colour</h3>
<button class="btn red" onclick="pick('RED')">RED</button>
<button class="btn green" onclick="pick('GREEN')">GREEN</button>
<button class="btn purple" onclick="pick('VIOLET')">VIOLET</button>

<p>Your Choice: <b id="pickText">--</b></p>
<p>Last Result: <b id="resultText">--</b></p>

</div>

<script>
let wallet = 1000;
let bet = 0;
let pickColor = null;
let mode = 30;
let timer = 30;
let gameId = "room30";

setInterval(()=>{timerTick()},1000);

function setMode(sec,btn){
  mode = sec;
  timer = sec;
  gameId = "room"+sec;
  document.querySelectorAll(".smallBtn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function timerTick(){
  document.getElementById("timer").innerText = timer;
  if(timer <= 0){
    timer = mode;
    checkResult();
  }
  timer--;
}

function setBet(b){ bet = b; }

function pick(col){
  pickColor = col;
  document.getElementById("pickText").innerText = col;
}

function addCoins(){ wallet+=100; updateWallet(); }
function removeCoins(){ if(wallet>=100){wallet-=100; updateWallet();}}

function updateWallet(){
  document.getElementById("wallet").innerText = wallet;
}

// AUTO RESULT GENERATOR (DEMO)
function checkResult(){
  const colors = ["RED","GREEN","VIOLET"];
  const result = colors[Math.floor(Math.random()*3)];
  
  document.getElementById("resultText").innerText = result;
  
  if(result === pickColor){
    wallet += bet;
  } else {
    wallet -= bet;
  }
  updateWallet();
}
</script>

</body>
</html>
