    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAJA GAME - Home</title>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff;text-align:center}
.top{background:#1e293b;padding:15px;font-size:22px;color:#38bdf8;font-weight:bold}
.wallet{background:#0f172a;padding:10px;margin:10px;font-size:18px}
.btn{padding:10px 20px;margin:5px;border:none;border-radius:8px;font-size:18px;font-weight:bold;color:#fff;cursor:pointer}
.deposit{background:#22c55e}
.withdraw{background:#ef4444}
.tab{display:inline-block;padding:10px 15px;margin:5px;border-radius:6px;background:#334155;color:#fff;font-weight:bold}
.active{background:#38bdf8;color:#0f172a}
.game-box{background:#1e293b;padding:20px;margin:15px;border-radius:10px}
.timer{font-size:28px;color:#facc15;font-weight:bold}
</style>
</head>
<body>

<div class="top">RAJA GAME</div>

<div class="wallet">
Wallet: ₹<span id="bal">1000</span><br>
<button class="btn deposit">Deposit</button>
<button class="btn withdraw">Withdraw</button>
</div>

<div>
<span class="tab active">Win Go 30s</span>
<span class="tab">Win Go 1m</span>
<span class="tab">Win Go 3m</span>
</div>

<div class="game-box">
<h2>Next Round</h2>
<div class="timer" id="t">30</div>
<p>Select Your Bet</p>
<button class="btn deposit" onclick="bet(100)">₹100</button>
<button class="btn withdraw" onclick="bet(200)">₹200</button>
</div>

<script>
let t=30,b=1000;
setInterval(()=>{
 if(t>0){t--;document.getElementById('t').innerText=t;}
 else{t=30;}
},1000);

function bet(x){
 b-=x;
 document.getElementById('bal').innerText=b;
 alert('Bet Placed: ₹'+x);
}
</script>

</body>
</html>
