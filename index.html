<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAJA GAME - Advanced UI</title>
<style>
body{margin:0;font-family:Arial;background:#0d1b2a;color:#fff;text-align:center}
.top{background:#1e293b;padding:15px;font-size:24px;color:#38bdf8;font-weight:bold}
.wallet{padding:10px;font-size:18px}
.btn{padding:10px 15px;margin:5px;border:none;border-radius:6px;font-size:17px;font-weight:bold;color:#fff;cursor:pointer}
.deposit{background:#22c55e}
.withdraw{background:#ef4444}
.tab{display:inline-block;padding:10px 15px;margin:5px;border-radius:6px;background:#334155;color:#fff;font-weight:bold}
.active{background:#38bdf8;color:#0f172a}
.game-box{background:#1e293b;padding:20px;margin:15px;border-radius:10px}
.timer{font-size:30px;color:#ffd500;font-weight:bold}
.section-title{margin-top:10px;font-size:19px;color:#00eaff}
.bet-btn{padding:10px 15px;margin:3px;background:#475569;color:#fff;border-radius:6px;border:none;font-size:16px}
.pick-btn{padding:10px 15px;margin:4px;border-radius:6px;font-size:16px;font-weight:bold;border:none;cursor:pointer}
.red{background:#ff4b4b}
.green{background:#00c957}
.violet{background:#8a2be2}
.small{background:#0077ff}
.big{background:#ffaa00;color:#000}
.number{background:#334155}
.selected{outline:3px solid #fff}
</style>
</head>
<body>

<div class="top">RAJA GAME</div>

<div class="wallet">
Wallet: ₹<span id="bal">1000</span><br>
<button class="btn deposit">Deposit</button>
<button class="btn withdraw">Withdraw</button>
</div>

<div>
<span class="tab active">Win Go 30s</span>
<span class="tab">1 Min</span>
<span class="tab">3 Min</span>
</div>

<div class="game-box">
<div class="timer">⏱ <span id="t">30</span>s</div>

<p class="section-title">Select Bet Amount</p>
<div id="bets">
<button class="bet-btn" onclick="setBet(10)">₹10</button>
<button class="bet-btn" onclick="setBet(20)">₹20</button>
<button class="bet-btn" onclick="setBet(50)">₹50</button>
<button class="bet-btn" onclick="setBet(100)">₹100</button>
<button class="bet-btn" onclick="setBet(500)">₹500</button>
</div>

<p class="section-title">Choose Colour</p>
<button class="pick-btn red" onclick="pick('RED')">RED</button>
<button class="pick-btn green" onclick="pick('GREEN')">GREEN</button>
<button class="pick-btn violet" onclick="pick('VIOLET')">VIOLET</button>

<p class="section-title">Choose Number</p>
<div id="nums"></div>

<p class="section-title">Big / Small</p>
<button class="pick-btn small" onclick="pick('SMALL')">SMALL</button>
<button class="pick-btn big" onclick="pick('BIG')">BIG</button>

<p>Your Bet: <b id="betText">None</b></p>
<p>Amount: <b id="betAmt">0</b></p>
</div>

<script>
// --- STATE VARIABLES ----
let t=30, bal=1000, currentBet=0, currentPick=null;

// Generate Numbers
let numBox=document.getElementById('nums');
for(let i=0;i<10;i++){
 let btn=document.createElement('button');
 btn.innerText=i;
 btn.className="pick-btn number";
 btn.onclick=()=>pick(i);
 numBox.appendChild(btn);
}

// --- TIMER ----
setInterval(()=>{
 if(t>0){ t--; document.getElementById('t').innerText=t; }
 else{ t=30; resetPick(); }
},1000);

// --- SELECT BET ----
function setBet(amount){
 currentBet=amount;
 document.getElementById('betAmt').innerText=amount;
}

// --- SELECT GAME PICK ---
function pick(x){
 currentPick=x;
 document.getElementById('betText').innerText=x;
}

// --- RESET (next round) ---
function resetPick(){
 currentPick=null;
 currentBet=0;
 document.getElementById('betText').innerText="None";
 document.getElementById('betAmt').innerText=0;
}
</script>

</body>
</html>
