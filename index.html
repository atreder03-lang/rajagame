<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAJA GAME DEMO</title>
<style>
body{margin:0;font-family:sans-serif;background:#0d1b2a;color:#fff;text-align:center}
.top{background:#1e293b;padding:15px;font-size:24px;color:#38bdf8;font-weight:bold}
.wallet{padding:10px;font-size:18px}
.btn{padding:10px 15px;margin:5px;border:none;border-radius:6px;font-size:17px;font-weight:bold;color:#fff;cursor:pointer}
.deposit{background:#22c55e}
.withdraw{background:#ef4444}
.tab{display:inline-block;padding:10px 15px;margin:5px;border-radius:6px;background:#334155;color:#fff;font-weight:bold;cursor:pointer}
.active{background:#38bdf8;color:#0f172a}
.game-box{background:#1e293b;padding:20px;margin:15px;border-radius:10px}
.timer{font-size:30px;color:#ffd500;font-weight:bold}
.section-title{margin-top:10px;font-size:19px;color:#00eaff}
.bet-btn,.pick-btn{padding:10px 15px;margin:3px;border:none;border-radius:6px;font-size:16px;color:#fff;cursor:pointer}
.red{background:#ff4b4b}
.green{background:#00c957}
.violet{background:#8a2be2}
.small{background:#0077ff}
.big{background:#ffaa00;color:#000}
.number{background:#334155}
.history{background:#0f172a;padding:10px;margin:15px;border-radius:6px;font-size:15px}
</style>
</head>
<body>

<div class="top">RAJA GAME DEMO</div>

<div class="wallet">
Wallet: ₹<span id="bal">1000</span><br>
<button class="btn deposit" onclick="bal+=100;update()">Fake Deposit</button>
<button class="btn withdraw" onclick="bal=Math.max(0,bal-100);update()">Fake Withdraw</button>
</div>

<div>
<span class="tab active" onclick="switchMode(30,this)">Win Go 30s</span>
<span class="tab" onclick="switchMode(60,this)">Win Go 1m</span>
<span class="tab" onclick="switchMode(180,this)">Win Go 3m</span>
</div>

<div class="game-box">
<div class="timer">⏱ <span id="t">30</span>s</div>

<p class="section-title">Select Bet Amount</p>
<button class="bet-btn" onclick="setBet(10)">₹10</button>
<button class="bet-btn" onclick="setBet(50)">₹50</button>
<button class="bet-btn" onclick="setBet(100)">₹100</button>

<p class="section-title">Choose Colour</p>
<button class="pick-btn red" onclick="pick('RED')">RED</button>
<button class="pick-btn green" onclick="pick('GREEN')">GREEN</button>
<button class="pick-btn violet" onclick="pick('VIOLET')">VIOLET</button>

<p class="section-title">Choose Number</p>
<div id="nums"></div>

<p class="section-title">Big / Small</p>
<button class="pick-btn small" onclick="pick('SMALL')">SMALL</button>
<button class="pick-btn big" onclick="pick('BIG')">BIG</button>

<p>Your Pick: <b id="pickText">None</b></p>
<p>Bet Amount: <b id="betAmt">0</b></p>
<p>Result: <b id="result">--</b></p>
</div>

<div class="history">
History: <span id="hist">None</span>
</div>

<script>
let bal=1000, currentBet=0, currentPick=null, time=30, baseTime=30, hist=[];
let numDiv=document.getElementById('nums');
for(let i=0;i<10;i++){
 let b=document.createElement('button');
 b.className='pick-btn number';
 b.innerText=i;
 b.onclick=()=>pick(i);
 numDiv.appendChild(b);
}

function switchMode(t,tab){
 baseTime=t;time=t;
 document.getElementById('t').innerText=time;
 document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
 tab.classList.add('active');
 reset();
}

function setBet(x){currentBet=x;document.getElementById('betAmt').innerText=x;}
function pick(x){currentPick=x;document.getElementById('pickText').innerText=x;}

function update(){document.getElementById('bal').innerText=bal;}

function getResult(){
 let colors=['RED','GREEN','VIOLET'];
 let num=Math.floor(Math.random()*10);
 let col=colors[num%3];
 return {num, col, size:num<5?'SMALL':'BIG'};
}

function applyResult(r){
 if(!currentPick||!currentBet) return;
 if(currentPick===r.col||currentPick===r.size||currentPick===r.num){
   bal+=currentBet;
 } else {
   bal=Math.max(0,bal-currentBet);
 }
 update();
}

function reset(){
 currentPick=null;
 currentBet=0;
 document.getElementById('betAmt').innerText=0;
 document.getElementById('pickText').innerText='None';
 document.getElementById('result').innerText='--';
}

setInterval(()=>{
 if(time>0){ time--; document.getElementById('t').innerText=time; }
 else{
   let r=getResult();
   document.getElementById('result').innerText=`${r.col} ${r.num}`;
   applyResult(r);
   hist.unshift(`${r.col}-${r.num}`);
   if(hist.length>6) hist.pop();
   document.getElementById('hist').innerText=hist.join(', ');
   reset();
   time=baseTime;
 }
},1000);

update();
</script>

</body>
</html>
